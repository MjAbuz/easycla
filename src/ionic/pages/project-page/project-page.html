<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Project Signatures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>

  <loading-spinner [loading]="loading.signatures"></loading-spinner>
  <ion-grid [loading-display]="loading.signatures">
    <ion-row justify-content-center>
      <ion-col col-6>
        <ion-list>
          <ion-item *ngFor="let signature of signatures">
            <ion-label>
              {{ users[signature.signature_reference_id].user_name }} | v{{ signature_document_major_version}}.{{signature.signature_document_minor_version }} | {{ signature.date_modified | date:'medium' }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
