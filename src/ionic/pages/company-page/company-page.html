<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Company</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>
  <header>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h1>
            {{ company.company_name }}
            <ion-icon class="clickable" name="md-create" item-right (click)="openCompanyModal()"></ion-icon>
          </h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-4>
          <h3>Manager</h3>
          <div *ngIf="manager">{{ manager.user_name }}</div>
        </ion-col>
        <ion-col col-12 col-md-4>
          <h3>
            Whitelist Domains
            <ion-icon class="clickable" name="md-create" item-right (click)="openWhitelistDomainModal()"></ion-icon>
          </h3>
          <div class="list-container">
            <ion-list>
              <ion-item *ngFor="let pattern of company.company_whitelist_patterns">
                {{ pattern }}
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
        <ion-col col-12 col-md-4>
          <h3>
            Whitelist Emails
            <ion-icon class="clickable" name="md-create" item-right (click)="openWhitelistEmailModal()"></ion-icon>
          </h3>
          <div class="list-container">
            <ion-list>
              <ion-item *ngFor="let whitelist of company.company_whitelist">
                {{ whitelist }}
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </header>

  <loading-spinner [loading]="loading.projects"></loading-spinner>
  <ion-grid [loading-display]="loading.projects">
    <ion-row justify-content-center>
      <ion-col col-6>
        <ion-list>
          <button ion-item *ngFor="let signature of companySignatures" (click)="openProjectPage(signature.signature_project_id)">
            <ion-label class="company-name">
              <span *ngIf="projects[signature.signature_project_id]">{{ projects[signature.signature_project_id].project_name }}</span>
            </ion-label>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
