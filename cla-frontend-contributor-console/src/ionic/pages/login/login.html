<cla-header title="CLA Contributor Console" (onToggle)="onClickToggle($event)"></cla-header>

<ion-content>
  <div class="page-content" [ngClass]="{'without-lfx-header':!hasEnabledLFXHeader,'expanded':expanded}">
    <div class="login-container">
      <img src="/assets/img/lf_logo.png" alt="Linux Foundation Logo" class="logo" />
      <button id="sign-in" ion-button (click)="login()">
        <span class="icon icon-login"></span>
        <span class="btn-label">Sign in</span>
      </button>
    </div>
  </div>

  <cla-footer></cla-footer>

</ion-content>
