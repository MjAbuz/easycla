<ion-header>
  <modal-header>
    Add Gerrit Instance
  </modal-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="errorMessage!==''">
      <ion-col class="error" col-12> {{errorMessage}}</ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="form" id="form" [ngClass]="{'submit-attempt': submitAttempt}" (submit)="submit()">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Gerrit Instance Name</ion-label>
            <ion-input formControlName="gerritName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Gerrit Instance URL</ion-label>
            <ion-input formControlName="URL"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item [class.ng-invalid]="!form.get('groupIdIcla').valid">
            <ion-label stacked>ICLA Group ID</ion-label>
            <ion-input formControlName="groupIdIcla"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item [class.ng-invalid]="!form.get('groupIdCcla').valid">
            <ion-label stacked>CCLA Group ID</ion-label>
            <ion-input formControlName="groupIdCcla"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="btn-wrapper">
    <button [disabled]="!form.valid" ion-button color="secondary" (click)="submit()">
      Submit
    </button>
  </div>
</ion-content>
